name: docker-build

on:
  push:
    branches: [ master ]
    paths:
    - '**Dockerfile**'

  pull_request:
    branches: [ master ]
    paths:
    - '**Dockerfile'

jobs:

  build:
    name: Build '${{ matrix.project }}' Docker container

    strategy:
      fail-fast: false
      matrix:
        project: [ api, ssh, gateway, ui ]

    runs-on: ubuntu-20.04

    steps:
    - name: Checkout source code
      uses: actions/checkout@v2

    - name: Build '${{ matrix.project }}' Docker container
      uses: docker/build-push-action@v1
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        repository: ${{ env.SHELLHUB_DOCKER_NAMESPACE }}${{ matrix.project }}
        tags: latest
        push: false
        dockerfile: ${{ matrix.project }}/Dockerfile
